<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connect</title>
    <link rel="stylesheet" href="/css/connect.css">
</head>

<body>
    <main>
        <section>
            <navbar class="nav">
                <a href=""><u id="und">About</u></a>
                <a href="index.html"><u id="und">Home</u></a>
                <a href=""><u id="und">Connect</u></a>
            </navbar>
            <form id="contactForm" action=".github/workflows/form_submission.yml" method="post">

                <label id="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com" required>

                <label id="name">Name</label>
                <input type="text" placeholder="john doe" required id="name">

                <label id="sub">Subject</label>
                <input type="text" placeholder="your message" required id="message">

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      var form = this;
      var formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('responseMessage').innerHTML = data.message;
        form.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('responseMessage').innerHTML = 'Failed to send message.';
      });
    });
  </script>
</body>

</html>
